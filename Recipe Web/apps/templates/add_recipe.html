<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/post.css" />
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/model.js"></script>
    <script src="/static/js/recipe.js"></script>
</head>


<body>
    <main class="page">
        <form action="{{ url_for('recipe.add_recipe') }}" method="post" enctype="multipart/form-data">

            <div class="header">
                <input type="text" id="recipe_name" name="recipe_name" value="" class="name_input"
                    placeholder="Recipe Name*:" />
                <div class="types">
                    <label class="type">
                        <input type="radio" name="type" value="eastern"><span>Eastern</span>
                    </label>
                    <label class="type">
                        <input type="radio" name="type" value="western"><span>Western</span>
                    </label>
                </div>

            </div>

            <div class="upload_picture">
                <!-- <from> -->
                <h3>Upload Image*:</h3>
                <label for="id_for_file" class="choose_file">
                    <input type="file" id="id_for_file" name="photo"  onchange="handleFileSelected()" multiple>Choose
                    Image
                </label>
                <button type="button" style="margin-top: 12px;border: 1px solid black;"
                        onclick="uploadimage();">upload
                        image</button>
                <div class="image-container">
                    <img src="" id="recipe-image" class="recipe-img" alt="" filepath="" />
                    <input type="text" name="imagepath" style="display:none;">

                </div>
                <!-- </from> -->
            </div>


            <div class="text">
                <textarea id="recipe_context" name="recipe_context" class="context" placeholder="Description:" rows="4"
                    cols="50" value=""></textarea>
            </div>


            <div class="add_ingredient">
                <h3>Add Ingredient:</h3>
                <table id="ingredientsTable" class="ingredientsTable">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button type="button" id="addRowButton">Add Row</button>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class="flashes">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            {% endwith %}

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
