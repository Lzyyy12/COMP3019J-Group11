<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/post.css" />
  <script src="../static/js/recipe.js"></script>
  <script src="../static/js/jquery-1.12.4.min.js"></script>
</head>
<style>
  * {
    outline: 0;
    padding: 0;
    margin: 0;
    border: 0;
    }
</style>

<body>
  <main class="page">
    <div id="recipe-details" class="recipe-details">
      <h5>{{ recipe.name }}</h5>
      <img src="{{ recipe.path }}" class="img recipe-img" alt="" />
      <p>Type: {{ recipe.type }}</p>
      <p>Description: {{ recipe.description }}</p>
    </div>
  </main>
</body>

</html>
