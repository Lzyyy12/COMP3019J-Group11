<head>

    <title>EpicureanMatrix</title>

<body>

    <!--固定的侧边栏：用户信息-->

        <img src="../static/image/logo.jpg" alt="Your Image Description">

        <div>

                <a href="single-recipe.html" class="recipe">

            <div class="recipes-list">

                </a>
            </div>
            <div class="recipes-list">
                <a href="single-recipe.html" class="recipe">
                    <img src="../static/image/recipe3.png" alt="food" class="recipe-img"/>
                    <h5>noddle</h5>
                </a>

    </main>

    <!-- 添加搜索栏 -->
