<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/post.css" />
  <script src="../static/js/recipe.js"></script>
  <script src="../static/js/jquery-1.12.4.min.js"></script>
</head>
<style>
  * {
    outline: 0;
    padding: 0;
    margin: 0;
    border: 0;
    }
</style>

<body>
  <form action="{{ url_for('recipe.edit_recipe') }}" method="post" enctype="multipart/form-data">
    <div class="header">
        <input type="text" id="recipe_name" name="recipe_name" value="" class="name_input" placeholder="Name:" />
        
          <label class="type">
              <input type="radio" name="recipe_type" value="eastern"><span>Eastern</span>
          </label>
          <label class="type">
              <input type="radio" name="recipe_type" value="western"><span>Western</span>
          </label>
        
    </div>

    <div class="upload_picture">
        <h3>Upload Image:</h3>
        <input type="file" name="recipe_image" multiple>
        <img src="../static/image/recipes/recipe1.png" class="recipe-img" alt="" />
    </div>

    <div class="add_ingredient">
        <select id="ingredientSelect"></select>
        <input type="text" id="newIngredient">
        <input type="button" value="Add Ingredient" onclick="addIngredient()">
    </div>

    <div class="submitBtn">
        <input type="submit" value="submit">
    </div>
</form>
</body>

</html>
