<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  href="../static/css/index.css" rel="stylesheet">
    <title>EpicureanMatrix</title>
</head>
<body>

    <!--固定的侧边栏：用户信息-->
    <div class="sidebar">
        <img src="../static/image/logo.jpg" alt="Your Image Description">

        <div class="user">
            {% if islogin %}
            <h4>User Info</h4>
            <div>{{usermsg}}</div>
            <button onclick='location.href=("./api/logout")'>EXIT</button>
            {% else %}
            <a href="./api/login" target="_self">LOG IN</a>
            {% endif %}
        </div>
    
        <!-- <a href="./login.html" class="login">Log in</a> -->
    
    </div>

    <!--侧边栏以外的区域：菜谱、菜系、搜索框-->
    

    <!-- 添加搜索栏 -->
    <div class="search-bar">
    <form action="search.php" method="get"> <!-- 设置适当的表单处理动作和方法 -->
        <input type="text" name="query" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
</div>

    <!--页脚-->
    <footer style="color: palevioletred;">This is Footer</footer>
</body>
</html>
