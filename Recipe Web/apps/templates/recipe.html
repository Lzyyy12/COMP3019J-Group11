<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/index.css" />
</head>

<body>
  <!-- recipes list -->
  <div id="recipes" class="recipes-list">

      {% endfor %}

  <!-- end of recipes list -->

</body>

</html>
