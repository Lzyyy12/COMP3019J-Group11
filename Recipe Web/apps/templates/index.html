<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EpicureanMatrix</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../static/image/huluobu.svg" type="image/x-icon" />
    <!-- main css -->
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="../static/image/logo.jpg" alt="simply recipes" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a onclick="all_recipe()" class="nav-link" style="color: #FFFA05"> All </a>
          <a onclick="eastern()" class="nav-link"> Eastern </a>
          <a onclick="western()" class="nav-link"> Western </a>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- main -->
    <main class="page">
      <header class="hero">
        <div class="search">
          <input type="text" value="" class="search_input" placeholder="Search..." />
          <div class="search_button">Search
          </div>
      </div>
      </header>
      <!-- end of header -->
      <section class="recipes-container">
        <!-- tag container -->
        <div class="tags-container">
          <div class="tags-list">
            {% if islogin %}
            <a href="./index.html" class="main">Main</a>
            <a href="./post.html" class="post">Post</a>
            <a href="./favorite.html" class="favorite">Favorite</a>
            <a href="./user.html" class="user">User</a>
            <a href="./api/logout" class="logout">Log out</a>
            {% else %}
            <a href="./api/login" target="_self" class="login">Log in</a>
            {% endif %}
          </div>
        </div>
        <!-- end of tag container -->
        
        <iframe id="recipeframe" name="ifd" onload="this.height=ifd.document.body.scrollHeight"
        src="./api/get_recipe?type=all" scrolling="no" frameborder="0" style="width:100%;"></iframe>
      </section>
    </main>
    <!-- end of main -->

    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date">2023</span>
      </p>
     </footer>
    <script src="../static/js/index.js"></script>
  </body>
</html>
